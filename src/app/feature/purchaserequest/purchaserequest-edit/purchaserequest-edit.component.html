<app-menu></app-menu>
<div class='component-content'>
  <div>
    <span class='component-title'>[{{title}}]</span>
  </div>
  <p *ngIf='!purchaserequests'>Loading...</p>
  <div *ngIf='purchaserequest'>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="purchaserequestuser">User:</label>
      <input [(ngModel)]='purchaserequest.User.UserName' name='User' type="text" class="form-control col-sm-6" id="purchaserequestuser" aria-describedby="usereHelp" placeholder="User" disabled>
      <small id="userHelp" class="form-text text-muted col-sm-2">Purchase Request's User</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="purchaserequestdescription">Description:</label>
      <input [(ngModel)]='purchaserequest.Description' name='Description' type="text" class="form-control col-sm-6" id="purchaserequestdescription" aria-describedby="descriptionHelp" placeholder="Description">
      <small id="descriptionHelp" class="form-text text-muted col-sm-2">Purchase Request's Description</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="purchaserequestjustification">Purchase Request Justification:</label>
      <input [(ngModel)]='purchaserequest.Justification' name='PurchaserequestJustification' type="text" class="form-control col-sm-6" id="purchaserequestjustification" aria-describedby="justificationHelp" placeholder="PurchaserequestJustification">
      <small id="justificationHelp" class="form-text text-muted col-sm-2">Purchase Request's Justification</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="dateNeeded">DateNeeded:</label>
      <input [(ngModel)]='purchaserequest.DateNeeded' name='DateNeeded' type="text" class="form-control col-sm-6" id="dateNeeded" aria-describedby="pwdHelp" placeholder="DateNeeded">
      <small id="pwdHelp" class="form-text text-muted col-sm-2">Purchaserequest's DateNeeded</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="deliveryMode">Delivery Mode:</label>
      <input [(ngModel)]='purchaserequest.DeliveryMode' name='DeliveryMode' type="text" class="form-control col-sm-6" id="deliveryMode" aria-describedby="deliveryModeHelp" placeholder="DeliveryMode">
      <small id="deliveryModeHelp" class="form-text text-muted col-sm-2">Purchaserequest's Delivery Mode</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="total">Total:</label>
      <input [(ngModel)]='purchaserequest.Total' name='Total' type="text" class="form-control col-sm-6" id="total" aria-describedby="totalHelp" placeholder="Total" disabled>
      <small id="totalHelp" class="form-text text-muted col-sm-2" >Purchase Request's Total</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="purchaserequestSubmittedDate">SubmittedDate:</label>
      <input [(ngModel)]='purchaserequest.SubmittedDate' name='SubmittedDate' type="text" class="form-control col-sm-6" id="purchaserequestSubmittedDate" aria-describedby="submittedDateHelp" placeholder="SubmittedDate">
      <small id="submittedDateHelp" class="form-text text-muted col-sm-2">Submitted Date </small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="purchaserequestReasonForRejection">Reason For Rejection:</label>
      <input [(ngModel)]='purchaserequest.ReasonForRejection' name='ReasonForRejection' type="text" class="form-control col-sm-6" id="purchaserequestReasonForRejection" aria-describedby="reasonForRejectionHelp" placeholder="ReasonForRejection">
      <small id="reasonForRejectionHelp" class="form-text text-muted col-sm-2">Reason For Rejection</small>
    </div>

    <div class='form-group'>
      <button (click)='change()' class='btn btn-primary'>Update</button>
    </div>

  </div>
</div>
