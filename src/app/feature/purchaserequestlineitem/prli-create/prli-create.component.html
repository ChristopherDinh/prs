<app-menu></app-menu>
<div>
</div><div class='component-content'>
	<div>
		<span class='component-title' *ngIf='purchaseRequest'>{{title}} - Purchase Request ID: {{purchaseRequest.Id}}</span> 
		| <span><a routerLink='/purchaserequest/line/{{prid}}'>Back to list</a></span>
	</div>
	<p *ngIf='!prli'>Loading ...</p>

	<div *ngIf='prli'>
		<div class='form-group row' >
		    <label class='col-form-label col-sm-2' for="purchaserequestProductID">Product:</label>
			<div class=' col-sm-6 select-list' 	>
				<select [(ngModel)]='prli.product' class='form-control' name='Product' id="purchaserequestProductID">
					<option *ngFor="let product of products" [ngValue]="product" >{{product.Name}} | {{product.Vendor.Name}} </option>
				</select>
			</div>
		</div>
	  <div class="form-group row">
	    <label class='col-form-label col-sm-2' for="purchaserequestquantity">Quantity:</label>
	    <input [(ngModel)]='prli.Quantity' name='Quantity' type="number" class="form-control col-sm-6" id="purchaserequestquantity" aria-describedby="qtyHelp" placeholder="Quantity">
	    <small id="qtyHelp" class="form-text text-muted col-sm-2">The Quantity</small>
	  </div>
	  <div class='form-group'>
	  	<button (click)='create()' class='btn btn-primary'>Create</button>
	  </div>
  </div>
</div>
