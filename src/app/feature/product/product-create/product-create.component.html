<app-menu></app-menu>
<div class='component-content'>
 <div>
  <span class='component-title'>[{{title}}]</span>
 </div>
 <p *ngIf='!product'>Loading...</p>
 <div *ngIf='product'>
  <div class="form-group row">
   <label class='col-form-label col-sm-2' for="Vendor">Vendor:</label>

   <select [(ngModel)]='product.Vendor' class="form-text text-muted col-sm-6" name='Vendor' id='vendor'>
                    <option *ngFor="let vendor of vendors" [ngValue]="vendor">{{vendor.Name}}</option>
                </select>
  </div>
  <div class="form-group row">
   <label class='col-form-label col-sm-2' for="VendorPartNumber">VendorPartNumber:</label>
   <input [(ngModel)]='product.VendorPartNumber' name='vendorPartNumber' type="text" class="form-control col-sm-6" id="vendorPartNumber" aria-describedby="vendorPartNumberHelp" placeholder="VendorPartNumber">
   <small id="vendorPartNumberHelp" class="form-text text-muted col-sm-2">Product's Vendor Part Number</small>
  </div>
  <div class="form-group row">
   <label class='col-form-label col-sm-2' for="Name">Name:</label>
   <input [(ngModel)]='product.Name' name='name' type="text" class="form-control col-sm-6" id="name" aria-describedby="nameHelp" placeholder="Name">
   <small id="nameHelp" class="form-text text-muted col-sm-2">Product's Name</small>
  </div>
  <div class="form-group row">
   <label class='col-form-label col-sm-2' for="Price">Price:</label>
   <input [(ngModel)]='product.Price' name='price' type="text" class="form-control col-sm-6" id="price" aria-describedby="priceHelp" placeholder="Price">
   <small id="priceHelp" class="form-text text-muted col-sm-2">Product's Price</small>
  </div>
  <div class="form-group row">
   <label class='col-form-label col-sm-2' for="Unit">Unit:</label>
   <input [(ngModel)]='product.Unit' name='unit' type="text" class="form-control col-sm-6" id="unit" aria-describedby="unitHelp" placeholder="Unit">
   <small id="unitHelp" class="form-text text-muted col-sm-2">Product's Unit</small>
  </div>
  <div class="form-group row">
   <label class='col-form-label col-sm-2' for="Photopath">Photopath:</label>
   <input [(ngModel)]='product.Photopath' name='photopath' type="text" class="form-control col-sm-6" id="photopath" aria-describedby="photopathHelp" placeholder="Photopath">
   <small id="photopathHelp" class="form-text text-muted col-sm-2">Product's Photopath</small>
  </div>

  <div class='form-group'>
   <button (click)='create()' class='btn btn-primary'>Create</button>
  </div>

 </div>
</div>
